<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	    *{
	    	margin:0;
	    	padding:0; 
	    }
		.box1 {
			width:400px;
			height:300px;
			float:left; 
			display:flex;
			justify-content:space-around;  
			border:2px red solid;  
		}
		.box2 {
			width:400px;
			height:300px;
			float:left; 
			display:flex;
			flex-wrap:wrap; 
            justify-content:space-between;
            align-content:space-between; 
			border:2px red solid;  
		}
		.box3 {
			width:400px;
			height:300px;
			float:left; 
			display:flex; 
			flex-wrap:wrap; 
			justify-content:space-between;
			align-content:space-between;  
			border:2px red solid;  
		}
		.box4 {
			width:400px;
			height:300px;
			float:left; 
			display:flex;
			/*flex-direction:column; */
			flex-wrap:wrap;
			justify-content:space-between;
			align-items:stretch;  
			border:2px red solid;  
		}
		.left{
			width:120px;
			height:300px; 
            display:flex;
            flex-wrap:wrap;
            justify-content:space-between; 
            align-content:space-between;   
		}
		.center{
			width:120px;
			height:300px;
		    display:flex;
			align-items:center; 

		}
		.right{
			width:120px;
			height:300px;	
			display:flex;
			flex-wrap:wrap;
			align-content:space-between;    
		}


		.circle{
			width:120px;
			height:120px;
			border-radius:50%;
			background:#000000;    
		}
        .circle1{
        	width:150px;
			height:130px;
			border-radius:50%;
			background:#000000; 
        }
	</style>
</head>
<body>
<div class="box1">
<div class="circle"></div>
<div class="circle"></div>	
</div>
<div class="box2">
	<div class="circle1"></div>	
	<div class="circle1"></div>	
	<div class="circle1"></div>	
</div>
<div class="box3">
	<div class="circle1"></div>	
	<div class="circle1"></div>	
	<div class="circle1"></div>	
	<div class="circle1"></div>	
</div>
<div class="box4">
	  <div class="left">
	    <div class="circle"></div>	
	    <div class="circle"></div>
	  </div>
	  <div class="center">	
	    <div class="circle"></div>
	  </div>
	  <div class="right">	
	    <div class="circle"></div>
	    <div class="circle"></div>
      </div>

</div>

</body>
</html>
