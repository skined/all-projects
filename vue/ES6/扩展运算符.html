<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//数组的深拷贝和浅拷贝
    // 数组的深拷贝：就是在内存中重新生成新的地址，不会受影响
    // 数组浅拷贝：占用同一个内存，会相互影响的。
	// 扩展运算符：把数组或者类数组展开一系列用逗号隔开的值，
	// 打印数组的每一项
	// 如果展开的是数组...[1,2,3]=1,2,3;
	function foo(a,b,c){
		console.log(a);
		console.log(b);
		console.log(c);
	}
	let arr=[1,2,3];
    // foo(arr[0],arr[1],arr[2]);
    foo(...arr);

    //扩展运算符的应用
     //1.数组的深拷贝
     var arr1=[1,2,3];
     var arr2=arr1;
     var arr3=[...arr1];
     console.log(arr1===arr2);
     console.log(arr3===arr1);
     //字符串转数组
     var str='hate';
     var ary=[...str];
     console.log(ary);//['h','a','t','e'];
     // 数组合并
     var arr4=['a','b'];
     var arr5=['c','d'];
     var arr6=['e','f'];
     //['a','b','f'];
     var a=arr4.concat(arr5,arr6);
     console.log(a);
     var newAry=[...arr4,...arr5,...arr6];//将好几个数组用中括号包起来...成为一个新的数组
     console.log(newAry);
</script>
</body>
</html>
