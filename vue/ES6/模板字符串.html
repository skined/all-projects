/*
es6提供很多字符串的方法                                                
   includes:判断是否找到了参数字符串，返回布尔值，找到返回true负责返回false
   repeat:返回一个新的字符串，将原字符串重复n次
   startsWith(参数):返回布尔值，主要是证明参数字符串是否在源字符串的头部
   endsWith(参数):返回布尔值，表示参数字符串是否在原字符串尾部

   includes、startsWith、endsWith(第二个位置上)带参数，指定第几个位置
 */


var s='Hello world!';
console.log(s.startsWith('Hello'));//true
console.log(s.endsWith('!'));//true
console.log(s.includes('o'));//true  是否找到了参数字符串
s.startsWith('world',6);//true   从第六个位置开始到结束
console.log(s.endsWith('Hello',5));//true  针对前n个位置
s.includes('Hello',6)//false        //从第几个位置开始到结束


// repeat 如果参数为0返回空字符串

// 参数为字符串：如果参数为字符串则会转化为数字
// 参数为0~-1之间小数：因为如果是0~-1之间的小数会先取整，repeat视同为0
