      // 封装map方法
      // 调用时候传的是实参，定义的时候用形参来接收
      // ce的调用返回处理后的结果，所以在ce调用的时候，会把处理后的值添加在新数组里
      Array.prototype.map=function(ce){
      	var newArr1=[];
      	for(i=0;i<this.length;i++){
      			newArr1.push(ce(this[i],i));
      	}
      	return newArr1;
      }
