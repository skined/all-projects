<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	//字符串被转换成类似数组的对象
	const [a,b,c,d,e]='hello';
	console.log(a,b,c,d,e);
	// length属性也可以结构赋值
	let{length:len}='hello';
	console.log(len);             
	// 函数的参数解构赋值
	// 函数add的参数表面上是一个数组
	// 数组参数被解构成变量x和y
	// 对于函数内部的代码来说
	// 他们能感受到的参数就是x和y
	function add([x,y]){
		return x+y;
	}          
	console.log(add([1,2])); 
	function move({x=0,y=0}={}){
		return [x,y];
	}
	console.log(move({x:3,y:8}));//[3,8]
	console.log(move({x:3}))//[3,0];
	console.log(move({}))//[0,0]
	console.log(move())//[0,0];
</script>
</body>
</html>
