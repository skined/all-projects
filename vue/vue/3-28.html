<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.aaa{
			width:100px;
			height:100px;
			background:red;
		}
		.bbb{
			width:50px;
			height:50px;
			background:blue;
		}
	</style>
</head>
<body>
<div id="app">
	<div v-bind:style="{background:mybackground,width:mywidth+'px',height:myheight+'px'}" onclick='vm.func()'></div>
	<div v-bind:class="myclass" onclick="vm.func1()"></div>
    <div style="width:100px;height:100px" onclick="vm.func2()">
    	<img v-bind:src='mySrc'>
    </div>
</div>
<script src="vue.js"></script>
<script type="text/javascript">
	var vm=new Vue({
		el:'#app',
		data:{
			message:'hello world!',
			mybackground:'blue',
            mywidth:100,
            myheight:100,
            myclass:'aaa',
            mySrc:'img/5.JPG',
            func:function(){
            	console.log(this);//this指向实例
            	if(this.mybackground=='blue'){
            		this.mybackground='red';
            		this.mywidth=50;
            		this.myheight=50;
            	}else{
            		this.mybackground='blue';
            		this.mywidth=100;
            		this.myheight=100;
            	}
            },
            func1:function(){
              if(this.myclass=='aaa'){
              	this.myclass='bbb';
              }else{
              	this.myclass='aaa';
              }
            },func2:function(){
               if(this.mySrc=='img/5.JPG'){
               	  this.mySrc='img/6.JPG';
               }else{
               	 this.mySrc='img/5.JPG';
               }
            }
		}
	})
  //MVC：是一种思想
  //它将应用分为了三个部分：
  //Model:数据(模型)
  //View:视图
  //Controller:控制层（处理逻辑）是view和model沟通的桥梁
  //View和Model是不能直接通信的
  //MVC就是Model View
  //Controller的缩写，即模型-视图-控制器
  //一个事件的发生是什么过程？
  //1.用户一个点击操作就是一个指令，view接收一个指令
  //他传递给controller
  //2.controller控制器接收到指令以后处理逻辑并且要求model转换形态
  //Model层会把最新的数据展示给用户
  //MVC是单向通信的，MVC模式设计思想的目的：久石让视图层和数据层分离
  //MVVM模式：
  //M:Model:数据层
  //V：View:视图层
  //VM:ViewModel
  //为什么会有MVVM模式？
  //随着前端的发展，早些的HTML,JS会有一些兼容问题
  //为了解决兼容问题，我们有了jquery（库）
  //可以帮我们解决兼容问题，新的问题是随着项目的扩大对项目的维护性和可扩展要越来越高，于是有了一些框架的诞生，比如angular，rect,这些框架是一些完整的生态系统，能帮助我们很好第开发项目和维护项目，比如我们所学的vue就是一个MVVM思想的框架
  //MVVM和MVC的区别：
  //最大的区别就是MVVM实现了双向通信
  //view和ViewModel是双向通信的
  //要完全脱离dom操作，我们只关心数据（Model）
  //Vue是一个构造函数
  //new Vue他是创建跟实例用来启动应用，接受一个对象，用来告诉vue做什么事情
  //el:定义那块模板受vue的控制，语法规定，css的选择器也可以是node节点
  //data:放数据，数据的属性会挂载到vue的实例上
  //开发版本：适合学习和工作中的开法项目，会有错误提示和警告
  //生产版本：适合上线，没有警告和错误提示
  //vue的适用方法：
  //1.把vue下载到本地，比较通用，适用
  //2.cdn加速，会受外界影响，网络，服务等影响造成不稳定
  //vue：渐进式框架
  //什么是渐进式框架?
  //可以一步一步适用vue，按照你的项目需求来使用vue，没有一次性吧所有vue的东西都放在项目里
  //1.声明式渲染：用数据渲染页面
  //2.组件系统
  //3.路由系统
  //状态管理
  //5构建工具
  //指令：v-for v-if v-bind
</script>
</body>
</html>
