<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		h3{
			background:skyblue;
		}
		div{
			background:pink;
		}
	</style>
</head>
<body>
	<!-- <slot></slot>承载了分发的内容 -->
	<!-- 具名插槽 :给插槽起名字，组建中的元素用slot标签包裹起来，给slot标签一个name属性<slot name=''>自己命名的</slot>
		使用的时候把slot当成属性，属性的值是name属性的值-->
	<div id="app">
		<h3>我是标题</h3>
		<child>
			<div slot='one'>这是第一条插入的提醒</div>
			<div slot='three'>这是第三条插入的提醒</div>
			<div slot='two'>这是第二条插入的提醒</div>
			<template slot='two'>
				<div>这是第二条插入的提醒</div>
				<p>这是第二条插入的提醒</p>
				<p>这是第二条插入的提醒</p>
				<p>这是第二条插入的提醒</p>
				<p>这是第二条插入的提醒</p>
			</template>
		</child>	
	</div>
	<script src="vue.js"></script>
<script type="text/javascript">
	Vue.component('child',{
           template:`
            <div>
                <slot name='one'>    
	              <p>我是第一条提醒</p>
	             </slot>
                <slot name='two'>    
	              <p>我是第二条提醒</p>
	            </slot>
	            <slot name='three'>  
	              <p>我是第三条提醒</p>
	            </slot>     
            </div>
           `
	})
	var vm=new Vue({
		el:'#app',
		data:{
			message:'hello Vue'
		}
	})
</script>
</body>
</html>
