<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
	<div id="app">
		<my-list v-bind:list='list'></my-list>
	</div>
	<script src="vue.js"></script>
<script type="text/javascript"
>
	// 组建通信：
	// props:是用来父组件向子组件通信的
	// 把要穿的数据绑定到子组件的自定义属性上
	// 然后在子组件通过props接收
	// v-bind:属性名='数据'----动态绑定
	// 属性名='数据'------静态绑定
	var vm=new Vue({
		el:'#app',
		data:{
			message:'hello Vue',
			list:['第一项','第二项','第三项']
		},
		components:{
			'my-list':{
                template:`
				<div>
				<ul v-for='item in list'>
				  <li>{{item}}</li>
				</ul>
				 <child-list v-bind:bbb='list'></child-list>
				</div>`,
				props:['list'],
				components:{
					'child-list':{
						template:`
						<div>
						 <ul v-for='item in bbb'>
                            <li>{{item}}</li>
						 </ul> 
						</div>`,
						props:['bbb'],
					}
				}
			}
			
		}
	})
</script>
</body>
</html>
