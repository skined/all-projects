<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<div id="app">
		<count-compontent v-bind:count="count"></count-compontent>
	</div>
	<script src="vue.js"></script>
<script type="text/javascript">
	// prop验证：字符串数组---->对象
	// 语法： props:{
	//    propA(验证数据)：Number  //验证数据类型,数据类型可以写多种[Number, String]
	// }
	// 数据类型：Number String,boolean,object,Array,Date,undefined,null,Symbol
	// Vue.component('count-compontent',{//创建全局的子组件
	Vue.component('count-compontent',{
		template:
		`<div>
		   <p>{{reCount}}</p>
           <button @click="changeCount()">点击</button>
		</div>
		`,
		// props:['count'],
		props:{
			count:{
				type:[Number],//验证类型
				default:20,//默认值
				 required:true,//必填
				 validator:function(value){
				 	// 自定义验证器返回一个布尔值
				 	console.log(value);
				 	return value>10
				 }
			}
		},
		data:function(){
           return{
           	   reCount:this.count
           }
		},
		// computed:{
		// 	// 计算属性的值是函数的返回值
		// 	// 他是一个选项对象
		// 	// 选项对象实现data的实时计算
		// 	computedCount:function(){
		// 		return this.reCount
		// 	}
		// },
		// 第一种方式
		methods:{
			changeCount:function(){
				console.log(this);
				this.reCount++;
			}
		},
})
	var vm=new Vue({
		el:'#app',
		data:{
			count:30
		},
	})
	
</script>
</body>
</html>
