<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            filter: 过滤，返回新数组
         */
        Array.prototype.filter = function(cb) {
            /* 
                cb=function(item, index) {
                        return item>2;// 条件
                    } 
            
             */
            var newArr = [];
            console.log(this);
            for(var i=0;i<this.length;i++) {
                if(cb(this[i],i)) { // 条件为真才会执行
                    newArr.push(this[i]);
                }
            }
            return newArr;
        }

        let ary = [1, 2, 3, 4];
        var res = ary.filter(function(item, index) {
            return item>2;// 条件
        })
        console.log(res); // [3,4];
    </script>
</body>
</html>
