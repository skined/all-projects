<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>login</title>
		<link rel="stylesheet" type="text/css" href="login.css"/>
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont/iconfont.css"/>
		<script type="text/javascript" src="jquery.js"></script>
	</head>
	
	<body>
		<div class="box">
			<div class="bg">
				<div class="login-bg">
					<h3>Cloud - 云计算管理平台</h3>
					<div class="inp">
						<span class="iconfont icon-xingmingyonghumingnicheng user"></span>
						<input type="text" class="_namee" placeholder="请输入用户名"/>
						<span class="_nameeText"></span>
						<span class="iconfont icon-mima password"></span>
						<input type="password" class="_namee" placeholder="请输入密码"/>
						<span class="passText"></span>
						<span class=" iconfont icon-hah eye"></span>
						<span class="iconfont icon-yanzhengma iconcode"></span>
						<input type="text" class="_namee" placeholder="请输入验证码" id="code"/>
						<span class="codeText"></span>
						<span class="codetext">1x5m</span>
						<img src="img/对号.png" class="true">
						<div class="code-img"></div>
						<div class="login-btn">
							<p class="login">马上登录</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="login.js"></script>
	</body>
</html>
