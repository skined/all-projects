<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style: none;
		}
		.box{
			width:1349px;
			height:500px;
			border:1px #ccc solid;
			padding:7px;
			position:relative;
		}
		.screen{
			width:1349px;
			height:500px;
			overflow:hidden;
			position:relative;
		}
		.screen ul{
			position:absolute;
			left:0;
			top:0;
			width:4500px;
		}
		.screen  li{
			width:1349px;
			height:500px;
            float:left;
		}
		.box ol{
			margin-left:600px;
			bottom:20px;
			width:80px;
			height:20px;
			border:1px #000 solid;
			position:absolute;
		}
		.box ol li{
			width:10px;
			height:10px;
			background:#fff;
			border-radius:50%;
			float:left;
			margin-left:10px;
			cursor:pointer;
		}
	</style>
</head>
<body>
<div id="box" class="box">
	<div class="screen">
		<ul>
			<li><img src="img/banner.jpg" width="1340" height="500"></li>
			<li><img src="img/banner1.jpg" width="1340" height="500"></li>
			<li><img src="img/banner2.jpg" width="1340" height="500"></li>
		</ul>
		<ol></ol>
	</div>
</div>
<script src="animate1.js"></script>
<script type="text/javascript">
	var ul=document.querySelector("ul");
	var ol=document.querySelector("ol");
	var img=document.querySelector("img");
	var box=document.querySelector('.box');
	var imgWidth=img.offsetWidth;
	var ulLis=ul.children;
	var olLis=ol.children;
	for(i=0;i<ulLis.length;i++){
		var li=document.createElement("li");
		li.innerText=i+1;
		ol.appendChild(li);
	}
	var firstImg=ulLis[0].cloneNode(true);
	ul.appendChild(firstImg);
	var pic=0;
	for(j=0;j<olLis.length;j++){
		olLis[j].index=j;
		olLis[j].onmouseover=play;
		function play(){
		pic=this.index;	
		var end=-this.index*imgWidth;
		console.log(this.index);
		animate1(ul,end);
	}

}
var time=setInterval(play,2000);
box.onmouseover=function(){
      clearInterval(time);	
}
box.onmouseout=function(){
    time=setInterval(play,2000);
}

</script>
</body>
</html>
