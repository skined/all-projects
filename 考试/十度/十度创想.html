    // 获取circle下的div标签
 var circle = document.querySelector('.circle');
 var squares = circle.children;
for(var i = 0;i<squares.length;i++){
	squares[i].index = i;
	squares[i].onclick = playNext;
	function playNext(){
		for(var i = 0;i<squares.length;i++){
			squares[i].className = '';
		}
		this.className='het';
		// 让ul滚动
		var ul = document.querySelector('ul');
		// 求end值
		var li = ul.children[0];
		var wid = li.offsetWidth;
		var end = -this.index*wid;
		animate(ul,end);
	}
}
