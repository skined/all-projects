  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content='width=device-width,initial-scale=1.0'>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex布局</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<style type="text/css">
     *{
      margin:0;
      padding:0;
      list-style:none;
     }
     .box{
     	width:500px;
     	height:600px;
     	border:1px solid red;
     	display:flex;

     }
     .box div{
     	width:100px;
     	height:100px;
      flex-grow:1;
     }
    .box div:nth-child(1){
      /*flex-grow:3;*/
     flex-basis:auto;          
    }
    .box div:nth-child(2){
      flex:1 1 auto;
      flex-self:flex-end;
    }
    /*align-self给某个项目设置单独的属性*/
     /*flex-basis设置项目占据的主轴空间大小*/
    /*flex-grow:将弹性的项目按比例放大,但如果等分的话，每个项目设置为1，则他们将等分剩余空间*/
    /*flex-shrink 项目缩小比例*/
     /*order:放在flex项目上的排序属性，数字越小，越靠前 order为整数*/
	</style>
</head>
<body >
 <div class="box">
 	<div style="background:pink "></div>
 	<div style="background: chocolate"></div>
 	<div style="background: aqua"></div>
 
 </div>
<script src="jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>		
<script type="text/javascript">
  	  
  // flex:flexble box弹性布局 09年
  // display+position+float有局限性 特殊的布局无法满足我们的布局需求，从而在09年flex布局诞生
  // flex的默认样式：主轴 ：从左往右排列 
  //                交叉轴：从上往下排列
  //             
</script> 
</body>
</html>
