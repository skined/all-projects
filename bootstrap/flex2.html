  <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content='width=device-width,initial-scale=1.0'>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex布局</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<style type="text/css">
     *{
      margin:0;
      padding:0;
      list-style:none;
     }
     .box{
     	width:800px;
     	height:600px;
     	border:1px solid red;
     	display:flex;
     }
     .box div{
     	width:100px;
     	height:100px;
     }
     .box div:nth-child(5){
     	order:1;
     }
     .box div:nth-child(1){
     	order:2;
     }
     .box div:nth-child(2){
     	order:3;
     }
       .box div:nth-child(4){
     	order:4;
     }
     .box div:nth-child(3){
     	order:7;
     }
     /*order:放在flex项目上的排序属性，数字越小，越靠前 order为整数*/
	</style>
</head>
<body >
 <div class="box">
 	<div style="background:pink "></div>
 	<div style="background: chocolate"></div>
 	<div style="background: aqua"></div>
 	<div style="background: yellow"></div>
 	<div style="background:green"></div>

 </div>
<script src="jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>		
<script type="text/javascript">
  	  
  // flex:flexble box弹性布局 09年
  // display+position+float有局限性 特殊的布局无法满足我们的布局需求，从而在09年flex布局诞生
  // flex的默认样式：主轴 ：从左往右排列 
  //                交叉轴：从上往下排列
  //             
</script> 
</body>
</html>
