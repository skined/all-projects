<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style type="text/css">
      *{
        margin:0;
        padding:0;
      }
      .row div{
        border-left:1px solid #ccc;
        text-align:center;
        font-size:23px;

      }
      .row div:nth-child(1){
        text-align:center;
        border-left: 1px solid #000;
              }
    </style>
  </head>
  <body>
    <!-- container： -->
    <!-- 固定的宽度，居中在页面，两边还有留白。 -->
    <!-- 注意：引用了bootstrap的js需要使用jquery.js -->
  
    <!-- 使用bootstrap的栅格系统 
         1.给容器加个类名container container-fuild
        2.通过行在水平方向上创建一组-->
        <!-- 3.每行要填充内容 class='col-md-1' -->
       <!--  4.4个设备
         超小：<768px手机
         小：768(包含)-992px之间 IPad
         中等：992包含-1200 电脑
         大：>=1200 -->   <!-- 大屏 -->
         
    <div class="container">
        <div class="row">
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
          <div class="col-md-1">.col-md-1</div>
        </div>
       <div class="row">
         <div class="col-md-4">aaa</div>
         <div class="col-md-4">bbb</div>
         <div class="col-md-4">ccc</div>
       </div>
       <div class="row">
         <div class="col-md-6">两个等宽的列</div>
         <div class="col-md-6">两个等宽的列</div>
       </div>
       <div class="row">
         <div class="col-md-8">.col-xs-12 .col-xs-8</div>
         <div class="col-md-4">.col-xs-6 .col-xs-4</div>
       </div>
    </div>
     <!-- 如果引用了bootstrap的js就需要引用jquery的js -->
   <script src="jquery.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js">
      
    </script>
  </body>
</html>
