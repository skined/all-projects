<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport"content='width=device-width,initial-scale=1.0'>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>flex布局</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<style type="text/css">
     *{
      margin:0;
      padding:0;
      list-style:none;
     }
      ul{
        width:800px;
        height:300px;
        border:1px #666 solid;
        display:flex;
     /*   flex-direction:row;默认样式  */
      /*  flex-direction:row-reverse;/*从右往左 */
     /* /* flex-wrap:nowrap;/*不换行*/
       /*flex-wrap:wrap;//换行*//*/*/
    /*   flex-wrap:wrap;*/
       flex-flow:row wrap;/*//换行*/ /*flex-direction和flex-wrap的简写*/
       justify-content:flex-start; /*center:居中; space-between:两边元素靠两边; space-around：两边的元素的距离相等 水平方向轴上的对齐方式*/
       align-items:center;/* 交叉轴上的对齐方式*/
       align-content:space-between; /* 定义轴线的对齐方式*/
      }
      /*flex布局垂直居中：给父级加display：flex;*/
      /*justify-content:center; align-items:center;*/
      ul li{
        width:100px;
        height:30px;
        background:red;
        margin-right:10px;
        line-height:30px;
        text-align:center;
        color:#fff; 
      }
	</style>
</head>
<body >
  <ul>
    <li>aaa</li>
    <li>bbb</li>   
    <li>ccc</li>   
    <li>ddd</li>   
    <li>eee</li>   
    <li>aaa</li>
    <li>bbb</li>   
    <li>ccc</li>   
    <li>ddd</li>   
    <li>eee</li>   
  </ul>
<script src="jquery.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.js"></script>		
<script type="text/javascript">
  	  
  // flex:flexble box弹性布局 09年
  // display+position+float有局限性 特殊的布局无法满足我们的布局需求，从而在09年flex布局诞生
  // flex的默认样式：主轴 ：从左往右排列 
  //                交叉轴：从上往下排列
  //             
</script> 
</body>
</html>
