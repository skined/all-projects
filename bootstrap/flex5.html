	<title>flex布局</title>
	<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7-dist/css/bootstrap.css">
	<style type="text/css">
     *{
      margin:0;
      padding:0;
      list-style:none;
     }
      .box{
        width:180px;
        height:180px;
        background:#000;
      }
      span{
        display:block;
        width:50px;
        height:50px;
        border-radius:50%;
        background:#fff;
      }
     .box {
        display:flex;
        flex-wrap:wrap;
        justify-content:space-between; 
         }

     /*flex-basis设置项目占据的主轴空间大小*/

    /*flex-shrink 项目缩小比例*/
     /*order:放在flex项目上的排序属性，数字越小，越靠前 order为整数*/

</head>
