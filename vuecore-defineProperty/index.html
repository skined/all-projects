<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
<input type="text" id="inp" name="">
<script src="vue.js"></script>
<script type="text/javascript">
	//input value值改变的时候name跟着改变obj.name改变的时候，input的value值跟着改变
	let obj={name:1};
	//1
	inp.oninput=function(ev){
		//inp的值改变引起obj.name改变
		obj.name=ev.target.value;
	}
	//obj.name如果改变了，让inp.value改变
	Object.defineProperty(obj,"name",{
	 get(){
             return value;
	},set(val){
       value=val;
	   inp.value=val;
	}
	})
	//start on curentfile运行当前文件
	// stop/all/stop current停止运行
</script>
</body>
</html>
