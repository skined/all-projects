<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
姓名：<input type="text" id="inp" ><br>
年龄：<input type="text" id="inp1" ><br>
性别：<input type="text" id="inp2" >
<script src="vue.js"></script>
<script type="text/javascript">
	var obj={name:'',age:'0',sex:""};
    inp.oninput=function(ev){
    	obj.name=ev.target.value;
    }
    inp1.oninput=function(ev){
    	obj.age=ev.target.value;
    }
    inp2.oninput=function(ev){
    	obj.sex=ev.target.value;
    }
    Object.defineProperty(obj,'name',{
    	get(){
    	return name;
    },set(val){
    	name=val;
    	inp.value=name;
       
    	
    }
    })
     Object.defineProperty(obj,'age',{
        get(){
        return age;
    },set(val){
        age=val;
        inp1.value=age;
        
    }
    })
      Object.defineProperty(obj,'sex',{
        get(){
        return sex;
    },set(val){
        sex=val;
        inp2.value=sex;
        
    }
    }) 
      
</script>
</body>
</html>
