<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
           margin:0;
           padding:0;
		}
		div{
			width:200px;
			height:200px;
			background:red;
		}
        li{
        	width:100px;
        	height:40px;
        	background:#ccc;
            margin:10px;
            line-height:40px;
            text-align:center;
        }
	</style>
</head>
<body>
<ul id="list">
	<li draggabled=true>111</li>
	<li  draggabled=true>111</li>
	<li  draggabled=true>111</li>
</ul>
<div id="box"></div>
<script type="text/javascript">
	
	var oBox=document.getElementById("box");
	var li=document.getElementsByTagName("li");
	var ul=document.getElementById("list");
	for(i=0;i<li.length;i++){
		li[i]._index=i;
		console.log(i);
		li[i].ondragstart=function(ev){
			this.style.background='green';
			ev.dataTransfer.setData('name',this._index);
		}
		li[i].ondragend=function(){
			this.style.background='#ccc';
		}
		oBox.ondragenter=function(){
			this.style.background='pink';
		}
		oBox.ondragleave=function(){
			this.style.background='red';
		}
		oBox.ondragover=function(ev){
			ev.preventDefault();
		}
		oBox.ondrop=function(ev){
			ev.preventDefault();
			console.log(ev.dataTransfer.getData('name',this._index));
			ul.removeChild(li[ev.dataTransfer.getData('name',this._index)]);
		}
	}
</script>
</body>
</html>
