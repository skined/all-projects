<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	// cookie：用来存放数据，数据存储的大小有限制,cookie也可以长时间存放数据，但是需要设置过期时间expires
	// 由于浏览器的安全限制，不允许用户设置浏览器的cookie数据
	// cookie默认时间是临时存储，浏览器关闭的时候数据会消失
	// cookie可以存储多条数据,同时也读取数据，读取的方法：document.cookie,这个方法是一个可读可写的方法，如果有多条cookie，那么每条cookie是通过分号和空格隔开,
	//  // 过期时间的设置方法 document.cookie="name=Alice;expires="+time
	time=new Date();//系统当前时间
	time.setDate(time.getDate()+7);//它获取的是当月的某一天
    document.cookie="name=Alice;expires="+time.toGMTString();
    document.cookie="age=32";//age没有设置过期时间，临时存储，当浏览器关闭的时候就会消失
    console.log(document.cookie);    
    
   
  
    // 获取某一条cookie
    function getCookie(key){
        var arr1=document.cookie.split(";");
        console.log(arr1)//["age=12,chetai=4,name=Alice"]  
        for(i=0;i<arr1.length;i++){
        	var arr2=arr1[i].split("=");
        	console.log(arr2);
        	if(arr2[0]==key){
        		return arr2[1];
        	}
        } 
    } 
   alert(getCookie('name'));
   alert(getCookie('age'));
  // 设置cookie black hair
     
   function setCookie(key,value,expires){
   	time=new Date();
   	time.setDate(time.getDate()+expires);
    document.cookie=key+'='+value+';expires='+time.toGMTString();
   }
   setCookie('hair','black',5);
   //删除某一条cookie
   function removeCookie(key){
      setCookie(key,'',-1);
      // 如果删除某条cookie，那么设置某条cookie过期就行了
   }
   removeCookie('name');
</script>
</body>
</html>
