<!DOCTYPE html>  
<html>
<head>  
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />  <!-- 和手机适配 -->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />  
<title>Hello, World</title>  
<style type="text/css">  
div{
	width:300px;
	height:300px;
}
</style>  

</head>  
<body>  
<input type="button" value="获取我的地理位置信息" id="btn" name="">	
<div id="allMap"></div>
<script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=nSxiPohfziUaCuONe4ViUP2N">
//v2.0版本的引用方式：src="http://api.map.baidu.com/api?v=2.0&ak=您的密钥"
</script> 
<script type="text/javascript"> 
var oBtn=document.getElementById("btn");
oBtn.onclick=function(){
           window.navigator.geolocation.getCurrentPosition(function(position){
           	    var y=position.coords.longitude;//经度
           	    var x=position.coords.latitude;//纬度
    
				// 创建地图实例  
				var map = new BMap.Map("allMap");
				// 创建点坐标  
				var point = new BMap.Point(y, x);
				// 初始化地图，设置中心点坐标和地图级别
				map.centerAndZoom(point, 15);
				map.enableScrollWheelZoom();

				// 设置坐标点的弹跳
			    // var marker=new BMap.Marker(point);
			    // 创建标注
			    // map.addOverlay(marker);
			    // marker.setAnimation(BMAP_ANIMATION_BOUNCE);
				  

				//创建小狐狸
			var myIcon=new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif",new BMap.Size(300,157));
                var marker2 = new BMap.Marker(point,{icon:myIcon});  // 创建标注
                    map.addOverlay(marker2);              // 将标注添加到地图中

                    marker2.setAnimation(BMAP_ANIMATION_BOUNCE);     

				//添加信息窗口
				var opts = {
					  width : 200,     // 信息窗口宽度
					  height: 100,     // 信息窗口高度
					  title : "北京工商管理专修学院" , // 信息窗口标题
					 
				}
			    var infoWindow = new BMap.InfoWindow("地址：北京市昌平区北京南口镇南大街21号", opts);  // 创建信息窗口对象 
					 
				map.openInfoWindow(infoWindow,point); //开启信息窗口
           })
	}
	

		


</script>  
</body>  
</html>
