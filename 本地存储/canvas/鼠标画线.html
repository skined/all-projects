<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			background:#000;
		}
		canvas{
			background:#fff; 
		}
	</style>
</head>
<body>
<canvas id="c1" width="600" height='400'></canvas>
<script type="text/javascript">
	var oc=document.getElementById('c1');
	var open=oc.getContext('2d');
	oc.onmousedown=function(ev){
		var ev= ev ||window.event;
		open.moveTo(ev.clientX-oc.offsetLeft,ev.clientY-oc.offsetTop);
	   document.onmousemove=function(ev){
            var ev= ev ||window.event;
            open.lineTo(ev.clientX-oc.offsetLeft,ev.clientY-oc.offsetTop);
            open.stroke();
	   }
	}
document.onmouseup=function(){
        document.onmousemove=document.onmousedown=null;
   }

  
</script>
</body>
</html>
