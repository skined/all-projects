<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			background:#000;
		}
		canvas{
			background:#fff;
		}
	</style>
</head>
<body>
<canvas id="c1" width="500" height="500"></canvas>
<script type="text/javascript">
	var oc=document.getElementById('c1');
	var pen=oc.getContext('2d');
     pen.fillRect(10,10,100,80);
    // getImageData(x,y,w,h);
    // x,y:获取像素的起始位置；
    // w,h获取图像像素的宽高
    // data:像素数组集合
    // createImageData(w,h); w:对象的宽度和对象的高度
    // putImageData()获取的图像，设置新的图像数据 x,y把获取到的图像放到画布上的位置
     var imgData=pen.getImageData(10,10,100,50);
     // console.log(imgData);
     // console.log(imgData.data.length);//2000个数据

  // 创建一个红色的矩形
  var imageData=pen.createImageData(100,100);
  for(i=0;i<imageData.data.length;i++){
        imageData.data[4*i]=255;//0
        imageData.data[4*i+1]=0;//1
        imageData.data[4*i+2]=0;//2
        imageData.data[4*i+3]=255;//3
  }
 pen.putImageData(imageData,100,100);
</script>
</body>
</html>
