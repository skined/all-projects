<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
				background:#000;
			}
		canvas{
			background:#fff;

		}

	</style>
</head>
<body>
	<canvas id="c1" width="600" height="300">

	</canvas>
<script type="text/javascript">
	// canvas：是用来绘制图形的，通过脚本语言JavaScript来完成的
    // canvas是一个图形容器它本身没有绘制功能，类似于白板
    // canvas画布默认宽是300px高默认是150px
    // canvas画布大小可以修改,给canvas标签修改属性 width height
    // 设置绘图环境
    // getContext
    var oC=document.getElementById('c1');
    var open=oC.getContext('2d');//绘制环境canvas目前只支持2d绘图环境
    open.fillStyle='red';//修改填充颜色
    open.fillRect(50,50,100,100);//l t w h
    // 画个矩形：filleRect(l,t) 默认是黑色填充
    // l水平方向起始位置
    // t:垂直方向起始位置
    // w：矩形的宽度	 
    // h:矩形的高度
    open.lineWidth='20';//线条宽度
    open.strokeStyle='blue';//边线颜色
    open.strokeRect(50,150,100,100);//描边的矩形，只是带边框的矩形，strokeRect(l,t,w,h);填充
    // 边框默认是黑色
    
   
</script>
</body>
</html>
