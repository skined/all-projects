<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">	
	<title></title>
	<style type="text/css">
		body{
			background:#000000;
		}
		canvas{
			background:#fff;
		}
	</style>
</head>
<body>
<canvas id="c1"></canvas>
<script type="text/javascript">
	//画布默认是300和150,600,400，画布的宽高不能写在style里面(样式宽高/原宽高)他会被放大
	var oC=document.getElementById('c1');
	var open=oC.getContext('2d');
	open.fillStyle='red';
	open.fillRect(50,50,100,100);

</script>
</body>
</html>
