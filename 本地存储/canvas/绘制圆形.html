<!DOCTYPE html> 
 <html lang="en">
  <head> 
  	<meta charset="UTF-8"> 
  	<title></title> 
  	<style> 
          body{
            background:#000;

          }
          canvas{
            background:#fff;
          }
        </style> 
    </head> 
    <body > 
    	<canvas id="can2" width="500" height="500">
    	</canvas> 
    	<script> 
    		var oc = document.getElementById("can2"); 
    		var pen = oc.getContext("2d"); 
            function todraw(){
              //转化成当地时间
              var time=new Date();   
              var oh=time.getHours();
              var om=time.getMinutes();
              var os=time.getSeconds();
              var ohValue=(-90+oh*30+om/2)*Math.PI/180;
              var omValue=(-90+om*6)*Math.PI/180;
              var osValue=(-90+os*6)*Math.PI/180;
              //画小刻度
              pen.beginPath(); 
             for(i=0;i<60;i++){
              pen.moveTo(200,200);
              pen.arc(200,200,150,i*6*Math.PI/180,(i+1)*6*Math.PI/180,false);
             }
             pen.closePath();
             pen.stroke();
             //画小圆
             pen.beginPath();
             pen.moveTo(200,200);
             pen.fillStyle='white';
             pen.arc(200,200,150*19/20,0,360*Math.PI/180,false);
             pen.closePath();
             pen.fill();
          //画大盘
             pen.beginPath();
             pen.lineWidth=3;
             for(j=0;j<12;j++){
              pen.moveTo(200,200);
              pen.arc(200,200,150,j*30*Math.PI/180,(j+1)*30*Math.PI,false);
             }
             pen.closePath();
             pen.stroke();
             //画大圆
             pen.beginPath();
             pen.fillStyle='white';
             pen.moveTo(200,200);
             pen.arc(200,200,150*18/20,0,360*Math.PI/180,false);
             pen.closePath();
             pen.fill();
             //画时针
             pen.beginPath();
              pen.lineWidth=3;
             pen.moveTo(200,200);
             pen.arc(200,200,150*1/2,ohValue,ohValue,false);
             pen.closePath();
             pen.stroke();
             //画分针
             pen.beginPath();
             pen.lineWidth=2;
             pen.moveTo(200,200);
             pen.arc(200,200,150*15/20,omValue,omValue,false);
             pen.closePath();
             pen.stroke();
             //画秒针
             pen.beginPath();
             pen.lineWidth=1;
             pen.moveTo(200,200);
             pen.arc(200,200,150*19/20,osValue,osValue,false);
             pen.closePath();
             pen.stroke();
            }
  todraw();
 setInterval(todraw,1000);
 </script> 
 </body>
</html>
