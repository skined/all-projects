<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;

		}
	</style>
</head>
<body>
	<form action="http://www.baidu.com">
	  <input type="email" required="">   <!-- 提交邮箱的文本域 --><!-- required h5新增的属性	 -->
	  <input type="tel" name=""> <br> <!-- 提交输入文本为电话号 -->
	  <input type="url" name=""> <br>  <!-- 提交为url地址 -->
	  <input type="range" name="" step="1" min="1" max="8"> <br> <!-- 拖动滑块 -->
	  <input type="color" name=""><br>
	  <input type="number" name="" min="0" max="20"><br>
	  <input type="date" name=""><br>
	  <input type="month" name=""><br>
	  <input type="week" name=""><br>
	  <input type="time" name=""><br>
	  <input type="datetime" name=""><br>
	  <input type="datetime-local" name=""><br>
	  <input type="submit" value="提交" name="">  <!--  提交按钮 -->
	</form>
</body>
</html>
