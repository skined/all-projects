<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			margin: 100px 100px;
			background-color: red;
			transform: scale(1,1);
		}
		.box:hover{
			transform: translate(20px,20px);
		}
		.box1{
			width: 100px;
			height: 100px;
			margin: 100px 100px;
			background-color: pink;
			transform: rotate(134deg);
			transform-origin: top right;
		}
		.box2{
			width: 100px;
			height: 100px;
			margin: 100px 100px;
			background-color: gold;
			transform: skew(67deg);
		}
	</style>
</head>
<body>
<div class="box"></div>
<div class="box1"></div>
<div class="box2"></div>
transform 用于设置2d转换或者3d转换
transform-origin 用于设置元素旋转中心
俩个值：第一个值为x轴位置，第二个为y轴
写法：1.关键字
x轴 left center right
y轴 top center bottom
2.px
3.%
1.translate 位移
transform: translate(x,y);
2.rotate  旋转
transform: rotate(0deg);
3.scale 缩放
transform: scale(w,h);
设置元素放大缩小倍数
</body>
</html>
