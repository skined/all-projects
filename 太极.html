<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;  
		}
		.box{
			width:200px;
			height:200px;
			border:1px black solid;
			border-radius:50%;
			margin:50px auto;
			background:#fff; 
			position:relative;
			transition-duration:2s; 
			overflow:hidden;
			
		}
		.left{
			width:50%;
			height:100%;
			background:gray;
			position:absolute;
			border-radius:50%;

			float:left;  		  
		}
		.right{
			background:black; 
		}
	 .top{
	 	    width:50%;
			height:50%;
			border-radius:50%;
			position:absolute;
			top:0;
			left:25%;
	 	    background:white; 
	 }
	 .bottom{
	 	width:50%;
	 	height:50%;
	 	border-radius:50%;
	 	position:absolute;
	 	bottom:0;
	 	left:25%;
	 	background:gray;       
	 }
	 .a,.b{
	 	width: 25%;
	 	height:25%;
	 	border-radius:50%;
	 	position: absolute;
	 	top:0;
	 	left:0;
	 	bottom:0;
	 	right: 0;
	 	margin:auto; 
	 	background:black;      
	 }
	 .b{
	 	background:white; 
	 }
	 .box:hover{
	 	transform:rotate(360deg) scale(2,2);  
	 }
		

	</style>
</head>
<body>
<div class="box">
<div class="left"></div>
<div class="right"></div>
<div class="top">
	<div class="a"></div>
</div>
<div class="bottom"><div class="b"></div></div>
</div>
</body>
</html>
