<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.nav{
			width:393px;
			height:39px;
			border:1px red solid;   
		}
		.menu{
			width:313px;
			height:39px;
			background:pink;   
		}
		.menu p{
			float:left;
			margin-left:28px; 
			width:50px;
			height:29px;
			line-height:10px;    
		}
		.circle{
			width:313px;
			height:326px;
			background:yellow;
			transform-origin:top; 
			transition-duration:2s;  
		}
		.circle:hover{
			 transform:scale(1,0);  
		}
		.shouye{
			width:50px;
			height:29px;  
		}
		.fz{
			width:50px;
			height: 29px; 
		}
		.mr{
			width:50px;
			height: 29px; 
		}
		.p:hover .circle{
			transform:scale(1,0);
		}

	</style>
</head>
<body>
<div class="nav">
<div class="menu">
	<p class="shouye">首页</p>
	<p class="fz">服装</p>
	<p class="mr">美容</p>
	<p class="hf">护肤</p>
</div>
</div>
<div class="circle">
</div>
</body>
</html>
