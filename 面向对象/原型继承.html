<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>原型继承</title>
	<style type="text/css"></style>
</head>
<body>
<script type="text/javascript">
	// 原型继承:prototype
	var a={
		name:'小明'
	}
	// 把a继承给b,a=父类 b=子类
	var b=cloneObj(a);
	alert(b.name);
	function cloneObj(obj){
		var F=function(){

		}
		F.prototype=obj;
		return new F();
	}

</script>
</body>
</html>
