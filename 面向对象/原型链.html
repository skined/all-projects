	<meta charset="utf-8">

<body>
<script type="text/javascript">
  // 原型链：实例对象和原型之间的关系叫原型链
  // 原型链上的属性查找机制：当我们访问某个对象下面的属性的时候，自身上查找，如果找到了就返回就不向下查找了，如果没找到，到上一级的原型上查找，直到object.prototype为止，如果有就返回如果没有就返回undefined
  // 每个对象都有__proto__属性，隐士属性
  
     function Aaa(){
    //this.num=20;
     }
    Aaa.prototype.num=10;
    // Object.prototype.num=30;           
    var a1=new Aaa();
    console.log(a1.num);
</script>
</body>
</html>
