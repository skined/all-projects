<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		input{
			width:300px;
			height:30px;
			border:1px #f9c solid;
			padding:5px;
			font-size:20px;
		}
		ul{
			width:310px;
			border:1px #f9c solid;
			margin:0;
			display:none;
		}
		li a{
			line-height:30px;
			display: block;
		}
		li a:hover{
			background:orange;
			color:#fff;
		}

	</style>
</head>
<body>
<input type="text" value="" id="txt1" name="">
<ul id="ul1">
	<!-- <li><a>11111111</a></li>
	<li><a>11111111</a></li>
	<li><a>qqqqqqqq</a></li> -->
</ul>
<script type="text/javascript">
var ul1=document.getElementById('ul1');	
var txt=document.getElementById('txt1');
function fn(data){
    console.log(data);
    console.log(data.s);
    var html='';
    if(data.s.length){
    	ul1.style.display='block';  
    for(i=0;i<data.s.length;i++){
      html+='<li><a>'+data.s[i]+'</a></li>';
    }
     ul1.innerHTML=html;
    }else{
      ul1.style.display='none';
    }
    var a = document.getElementsByTagName('a');
			for (var i = 0; i < a.length; i++) {
				a[i].onclick = function(){
					this.href = 'https://www.baidu.com/s?wd=' + this.innerText;
					console.log(a)
				}
			}		

       
}
txt.onkeyup=function(){
    if(txt.value!==''){
    	ul1.style.display='block';
    	var oScript=document.createElement('script');
	oScript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=fn';
	document.body.appendChild(oScript);
}else{
     ul1.style.display='none';
}
}
</script>
</body>
</html>
