<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	    *{
	    	margin:0;
	    	padding:0;
	    }
		input{
			width:300px;
			height:30px;
			border:1px solid #f9c;
            font-size:20px;
            padding:5px;
		}
		ul{
			width:310px;
			border:1px solid #f9c;
			padding:0;
			margin:0;
			display:none;
		}
      li a{
      	line-height:30px;
      	display:block;
      }
      li a:hover{
      	background:orange;
      	color:#fff;
      }
	</style>
</head>
<body>
<input type="text" value="" id="txt1" name="">
<ul id="ul1">
	<!-- <li><a>11111111</a></li>
	<li><a>11111111</a></li>
	<li><a>11111111</a></li> -->
</ul>
<script type="text/javascript">
	function fn(data){
             console.log(data);
             console.log(data.s);
             var oUl=document.getElementById('ul1');
             var html='';
             if(data.s.length){
             	 oUl.style.display='block';
             for(i=0;i<data.s.length;i++){
                  html+='<li><a>'+data.s[i]+'</a></li>'
             } 
              oUl.innerHTML=html;
             }else{
             	oUl.style.display='none';
             }
            
	}
	var txt=document.getElementById('txt1');
	var oUl=document.getElementById('ul1');

	txt.onkeyup=function(){
       if(this.value!=''){
       	//jsonp跨域请求
       	var oScript=document.createElement('script');
       	oScript.src='https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+this.value+'&cb=fn';
              document.body.appendChild(oScript);
       }else{
          oUl.style.display='none';
       }
	}
</script>
</body>
</html>
