<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<!-- XML指'可扩展标记语言'，他是一种标记语言，他用来传输数据而非显示数据，XML标签没有被定义，需要自行定义 -->
<!-- ，XML具有自我描述性，它也是W3c的推荐标准 -->
<!-- XML：数据交互格式，也是数据交互的工具，文本标记语言 -->
<!-- html显示内容
	在写xml应该注意的事项:
	1.标签要闭合,都是双标签，没有单标签
	2.对大小写敏感，
	3.不能错位嵌套必须合理嵌套
	4.特殊字符不能以逗号或者其他字符开头
	5.必须要有根元素,所有子元素都在一个根元素里面
 -->
 <div>aaaa</div>
 <script type="text/javascript">
 	
 </script>
</body>
</html>
