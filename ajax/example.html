<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0; 
		}
		table{
			width:500px;
			height:200px;
			margin:100px auto;
            border-collapse:0px;
		}
		 th,td{
            padding:15px 20px;
            
            border:1px #ccc solid;
		}
	</style>
</head>
<body>
<!-- XML指'可扩展标记语言'，他是一种标记语言，他用来传输数据而非显示数据，XML标签没有被定义，需要自行定义 -->
<!-- ，XML具有自我描述性，它也是W3c的推荐标准 -->
<!-- XML：数据交互格式，也是数据交互的工具，文本标记语言 -->
<!-- html显示内容
	在写xml应该注意的事项:
	1.标签要闭合,都是双标签，没有单标签
	2.对大小写敏感，
	3.不能错位嵌套必须合理嵌套
	4.特殊字符不能以逗号或者其他字符开头
	5.必须要有根元素,所有子元素都在一个根元素里面
 -->
 <table id="tb">
 	<thead>
 		<th>序号</th>
 		<th>球员姓名</th>
 		<th>场均得分</th>
 		<th>场均篮板</th>
 	</thead>
 	<tbody>
 		<tr>
 			<td colspan="4">数据加载中....</td>
 		</tr>
 	</tbody>
 </table>
 <script type="text/javascript">
 	var xhr=null;
 	if(window.XMLHttpRequest){
 		xhr=new XMLHttpRequest();
 	}else{
 		xhr=new ActiveXObject(Microsoft.XMLHttp);
 	}
 	//建立连接
 	xhr.open('post','example.php',true);
 	console.log(xhr);
 	//发送请求
 	xhr.send(null);
 	xhr.onreadystatechange=function(){
 		if(xhr.readyState==4){
 			if(xhr.status==200){
              //xhr.responseText;
              console.log(xhr.responseXML);
              var data=xhr.responseXML.querySelectorAll('data');
              console.log(data);
              var html='';
              for(i=0;i<data.length;i++){
              	html=html+'<tr><td>'+(i+1)+'</td><td>'+data[i].children[0].innerHTML+'</td><td>'+data[i].children[1].innerHTML+'</td><td>'+data[i].children[2].innerHTML+'</td></tr>';
              }
              document.querySelector('tbody').innerHTML=html;
 			}
 		}
 	}
 </script>
</body>
</html>
