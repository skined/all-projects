<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
		.pink{
                width:300px;
                height:50px;
                background:pink;
                text-align:center; 
                line-height:50px; 
                position:relative;   
			}
		.pink>span{
			position:absolute;
			top:0px;
			left:120px;   
		}	
		.black{
			width:0px;
			height:50px;
			top:0;
			left:0;
			line-height:50px; 
			position:absolute;
			background:black;
			overflow:hidden;
			transition:all 3s; 

		}
		.black-span{
			color:white; 
            position:absolute;
			top:0px;
			left:120px;    
		} 
		.pink:hover .black{
			width:300px; 
		}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="pink">
				<span class="pink-span">1111111111</span>

				<div class="black">
					<span class="black-span">1111111111</span>
				</div>
			</div>
		</div>
	</body>
</html>
