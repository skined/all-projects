<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	</style>
</head>
<body>
	<div id="box">
		<p>1111</p>
		<p>2222</p>
		<p>3333</p>
		<p>4444</p>
	</div>
	<button onclick="fn1()">点击替换成图片</button>
<script type="text/javascript">
	var box=document.getElementById('box');
	var op=document.getElementsByTagName('p');
	function fn1(){
		var img=document.createElement('img');
		img.src='moon.JPG';
		box.replaceChild(img,op[0]);
	}
</script>
</body>
</html>
