<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
        #div{
          width:1320px;
          height:500px;
          border:1px red solid;
          position:relative; 
        } 
        #box{
           width:230px;
           height:420px;
           border:1px red solid;
           top:0;
           left:0;
           position:absolute;
        }
        #box1{
        	width:490px;
        	height:400px;
        	background:pink;
        	top:0;
        	left:800px;
        	position:absolute; 
        }
        #empty{
        	width:100%;
        	height:100%;
            display:none;  
        }
	</style>
</head>
<body>
<div id="div">
<div id="box">
 <img src="../../img/fly.PNG">	
</div>
<div id="box1">
<img src="empty.GIF" id="empty">	
</div>	
</div>
<button id="btn">开始运动</button>
<script type="text/javascript">
	window.onload=function(){
		var box=document.getElementById("box");
		var box1=document.getElementById("box1");
		var btn=document.getElementById("btn");
    // var imgWidth=document.getElementById("box1").offsetWidth;
		//给按钮添加点击事件
		btn.onclick=function(){
			//设置步数		
			//设置起始位置
			 _left=box.offsetLeft;
			//设置计时器
			var time=setInterval(function fun(){ 
        var step=2;
        //判断用粉色盒子的宽度-飞机左边的宽度-飞机本身的宽度小于等于步数则清除计时器
                  if(box1.offsetLeft-box.offsetLeft-box.offsetWidth<=step){
                  	clearInterval(time);
                      box.style="display:none";
                   empty.style="display:block";
              }else{
                  _left=_left+step;
                  box.style.left=_left+'px';
              }
			},10)
		}
	}
</script>
</body>
</html>
