<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:300px;
			height:150px;
			border:1px red solid;
			position:relative; 
		}
		#wrap{
			width:50px;
			height:50px;
			background:pink;
			position:absolute;
			top:0;
			left:0; 
		}
	</style>
</head>
<body>
<div class="box">
	<div id="wrap">
		
	</div>
</div>
<button id ="btn">点击向左移动300px</button>
<script type="text/javascript">
	var btn=document.getElementById('btn');
	window.onload=function(){
      btn.onclick=function(){
      	var timer=5;
      	var _left=wrap.offsetLeft;
      	var ID=setInterval(function(){
            _left+=timer;
          wrap.style.left=_left+'px';
          if(_left>=300){
          	clearInterval(ID);
          }
      	},10)
      }
	}
</script>
</body>
</html>
