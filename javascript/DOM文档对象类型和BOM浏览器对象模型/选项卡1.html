<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			box-sizing:border-box; 
		}
	   ul{
			overflow: hidden;
		}
	   li{
			width: 100px;
			height: 35px;
			background:pink;
			border: 1px red solid;
			text-align: center;
			line-height: 35px;
			float: left;
			list-style: none;
		}
		#box{
			position: relative;
			width: 300px;
			height: 300px;
		}
		#box div{
			width: 100%;
			height: 100%;
			background: palegreen;	
			position: absolute;
			top: 0;
			left: 0;
			display: none;
		}

	</style>
</head>
<body>	  	
  <ul>
  	<li>第一个</li>
  	<li>第二个</li>
  	<li>第三个</li>
  </ul>
 <div id="box">
  <div class="child" style="display:block ">111111</div>
  <div class="child">222222</div>
  <div class="child">333333</div>
</div>
<script type="text/javascript">
//获取所有的li和div
var btns=document.getElementsByTagName('li');
var divs=document.getElementsByClassName('child');
//循环给所有的li添加点击事件	
	for(i=0;i<btns.length;i++){
		//定义一个函数将当前元素下标使用传参的方式存储起来
		//a为当前点击元素的下标
	 function fun(a){	
       btns[a].onclick=function(){
         // console.log(a);
         //将所有div隐藏
         //并且将所有li取消背景颜色
          for(j=0;j<divs.length;j++){
       	 divs[j].style.display='none';
       	 btns[j].style.background='pink';
       	 // console.log(j);
       }  
       //给相应的div显示    
       divs[a].style.display='block';
       //给当前li添加颜色
       btns[a].style.background='palegreen';
        }
   }
   fun(i);
	}
	


</script>
</body>
</html>
