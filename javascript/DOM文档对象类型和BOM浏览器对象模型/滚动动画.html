<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;	
		} 
         #box{
         	width:400px;
         	height:240px;
         	border:3px red solid;
         	overflow:hidden;
         	position:relative;  	
         }
         ul{
         	width:1600px;
         	height:240px;
         	list-style:none;
         	position:absolute; 
            top:0;
         	left:0;

         }
         li{
         	width:400px;
         	height:240px;
         	float:left;
         	font-size:30px;
         	line-height:240px;
         	text-align:center;
         	color:#000;   
         }
	</style>
</head>
<body>
<div id="box">
	<ul>
		<li style="background:pink">1</li>
		<li style="background:blue">2</li>
		<li style="background:green">3</li>
		<li style="background:yellow">4</li>
	</ul>
</div>
<button id="btn">无缝运动</button>
<script type="text/javascript">
	window.onload=function(){
		//获取元素
		var _btn=document.getElementById("btn");
		var _ul=document.getElementById("box").children[0];
		//获取到img的高度
		var imgWidth=document.getElementById("box").offsetWidth;
		//给开始按钮添加点击事件
		_btn.onclick=function(){
			//定义一个计时器
		   var time=setInterval(function(){
		   	           //判断第四张图是否完全展示了
                   //当前left值是否等于前三张宽度的总和的时候
                      if(_ul.offsetLeft<=-3*imgWidth){
                      	//将left赋值为0
                      	_ul.style.left=0;
                      }else{
                      	//每次调用获取当前left的值进行减二
                      	var _left=_ul.offsetLeft;
                      	//定义步数每次减二
                      	var step=2;
                      	_left=_left-step;
                      	_ul.style.left=_left+'px';
                      }     
		       },10) 
		}
	}
	
</script>
</body>
</html>
