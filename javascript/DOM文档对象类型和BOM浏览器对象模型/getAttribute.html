<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
            float:left;
            width:100px;
            height:50px;
            background:pink;
            border:1px red solid;
		}
	</style>
</head>
<body>
	<input type="text" name="a">
	<input type="password" name="a" placeholder='111111'>
	<div></div>
	<div></div>
	<div></div>
<script type="text/javascript">
	var inp=document.getElementsByName('a');
	// getAttribute('class')//返回指定属性的属性值
	console.log(inp[0].getAttribute('type')); //text
	console.log(inp[1].getAttribute('type')); //password

	//setAttribute('type','button');
	//为元素添加指定的属性并为其赋值，如果该属性已存在会重新赋值
	inp[0].setAttribute('type','button');
	inp[1].setAttribute('type','1111');
</script>
</body>
</html>
