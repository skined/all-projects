<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>全选checked</title>
</head>
<body>
<input type="checkbox" class="all"/>全选<br>
<input type="checkbox" class="che"/><br>
<input type="checkbox" class="che"/><br>
<input type="checkbox" class="che"/><br>
<input type="checkbox" class="che"/><br>
<input type="checkbox" class="che"/><br>
<script type="text/javascript">
	var all=document.getElementsByClassName('all');
	var che=document.getElementsByClassName('che');
	all[0].onclick=function(){
		for(i=0;i<che.length;i++){
			if(all[0].checked==true){
				che[i].checked=true;
			}else{
				che[i].checked=false;
			}
		}
	}
</script>
</body>
</html>
