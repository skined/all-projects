<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		body{
			margin:0 auto;
			padding:0px;
			font-size:12px;
			background:url(images/bg.gif)
			repeat center 36px;
			text-align:center;
			background-color:#c30230;		
		}
		#content{
			margin:0 auto;
			width:960px;
			background:url(images/content_bg.jpg)no-repeat left top;
			height:627px;
		}
		#content .tip1,#content .tip2,#content .tip3, #content .tip4,
		#content .tip5, #content .tip6
		,#content .tip7, #content .tip8{
            position:absolute;
            width:227px;
            left:200px;
            top:100px;
		}
		#content .tip1 .tip_h{
			background:url(images/tip1_h.gif)no-repeat left top;
		}
		#content .tip1 .tip_h,#content 
		.tip2 .tip_h,#content .tip3 .tip_h,#content .tip4 .tip_h, #content .tip5 .tip_h,#content .tip6 .tip_h, #content
		.tip7 .tip_h,#content .tip8 .tip_h{
			width:227px;
			padding-top:45px;
			height:23px;
			text-align:left;
			cursor:move;
		}
		#content .tip1 .tip_c{
			background:url(images/tip1_c.gif) repeat-y;
		}
		 #content .tip1 .tip_c, #content .tip2 .tip_c, #content .tip3 .tip_c, #content .tip4 .tip_c, #content .tip5 .tip_c, #content .tip6 .tip_c, #content .tip7 .tip_c, #content .tip8 .tip_c {
		 	width:200px;
		 	padding-left:12px;
		 	padding-right:15px;
		 	min-height:40px;
		 	text-align:left;
		 	line-height:20px;
		 	max-height:160px;
		 	word-wrap:break-word;
		 	word-break:break-all;
		 	over-flow:hidden;
		 }
		 #content .tip1 .tip_f{
		 	bakground:url(images/tip1_f.gif)no-repeat left top;
		 }
		 #content .tip1 .tip_f, #content .tip2 .tip_f, #content .tip3 .tip_f, #content .tip4 .tip_f, #content .tip5 .tip_f, #content .tip6 .tip_f, #content .tip7 .tip_f, #content .tip8 .tip_f {
            width: 227px;
            height: 53px;
            padding-top: 20px;
        }
        #content .close, #content .close2{
        	float:left;
        	font-size:12px;
        	cursor:pointer;
        	color:#000000;
        }
        .clr {
        	clear:both;
        	overflow:auto;
        	display:block;
        	height:0px;
        }
        #content .icon{
        	float:left;
        	width:35px;
        	padding-left:15px;
        	height:35px;
        	text-align:center;
        }
        #content .name{
        	float:right;
        	padding:15px;
        	text-align: right;
        	font-size:14px;
        	line-height:35px;
        	color:#C0F;
        }
        #content .num{
        	float:left;
        	padding-left:7px;
        	width:195px;
        }

	</style>
</head>
<body>
<div id="content">
	<div class="tip1" id="cc0" style="left: 700px; top: 404px">
		<div class="tip_h" title="双击关闭纸条">
			<div class="num">第[49568]条
			2016-02-17 22：51 ：52</div>
			<div class="close" title="关闭纸条">x</div>
			<div class="clr"></div>
		</div>
		<div class="tip_c">
			希望马上能怀个健康的猴宝宝祈祷祈祷
		</div>
		<div class="tip_f">
			<div class="icon">
				<img src="images/bpic_1.gif" alt="" title="">
			</div>	
			<div class="name">成真的人</div>
			<div class="clr"></div>
		</div>
	</div>
</div>
</body>
<script type="text/javascript">
	var cc0=document.querySelector("#cc0");
    var content=document.querySelector("#content");
    var index=1;
    for(i=10;i>0;i--){
    	var cc1=cc0.cloneNode(true);
    	cc1.id="cc"+i;
    	content.appendChild(cc1);
    	cc1.style.left=(700*Math.random()+200)+'px';
    	cc1.style.top=(Math.random()*400)+'px'
    }
    var Xs=document.querySelectorAll(".close");
    console.log(Xs);
    for(i=Xs.length-1;i>=0;i--){
    	Xs[i].onclick=function(){
    		console.log(this)
    		this.parentNode.parentNode.style.display='none';
    	}
    }
    var dbl=document.querySelectorAll(".tip_h");
    console.log(dbl);
    for(i=dbl.length-1;i>=0;i--){
    	dbl[i].onclick=function(){
    		this.parentNode.style.display='none'
    	}
    }
    var tips=document.querySelectorAll(".tip1");
    for(i=tips.length-1;i>=0;i--){
    	tips[i].onclick=function(){
    		this.style.zIndex=index;
    		index++;
    		console.log(index);
    	}
    }
</script>
</html>
