<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	*{
         margin:0;
         padding:0;
       }
      body,ul,ol,li,img{
       margin:0;
       padding:0;
       list-style:none;
      }
     #box{
      width:490px;
      height:270px;
      padding:5px;
      position: relative;
      border:1px #ccc solid;
      margin:100px auto;
     }
     .ad{
      width:490px;
      height:270px;
      overflow:hidden;
      position:absolute;
     }
     #box img{
      width:490px;
     }
     .ad ul li{
      float:left;
     }
     .ad ul{
      position:absolute;
      top:0;
      width:2940px;
     }
     .ad ul li.current{
      display:block;
     }
     #arr{
      display: none;
     }
     #arr span{
      width:40px;
      height: 40px;
      position: absolute;
      left:5px;
      top:50%;
      margin-top:-20px;
      background:#000;
      cursor:pointer;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-family:'黑体';
      font-size:30px;
      color:#fff;
      opacity:0.3;
      border:1px solid #fff;
     }
     #arr #right{
      right:5px;
      left:auto;
     }
	</style>
</head>
<body>
<div id="box" class="all">
 <div class="ad">
	<ul class="imglist">
		<li><img src="images/1.jpg" /></li>
		<li><img src="images/2.jpg" /></li>
		<li><img src="images/3.jpg" /></li>
		<li><img src="images/4.jpg" /></li>
		<li><img src="images/5.jpg" /></li>
	</ul>
 </div>
 <div id="arr">
 	<span id="left">&lt;</span>
 	<span id="right">&gt;</span>
 </div>
</div>
<script src="animate1.js"></script>
<script>
var box=document.querySelector('#box');
var left=document.querySelector('#arr>#left');
var right=document.querySelector('#arr>#right');
var arr=document.querySelector('#arr');
var img=document.querySelector('img');
var ul=document.querySelector('#imgList');
box.onmouseover=function(){
      arr.style.display='block';
}
box.onmouseout=function(){
      arr.style.display='none';
}
var pic=0;
var imgWid=img.offsetWidth;
right.onclick=function(){
      //判断是否为最后一张图片
      if(pic==5){
          pic=0;
          ul.style.left='0px';
      }
      pic++;
      var end=-pic*imgWid; 
       animate1(ul,end);
}
 
      left.onclick=function(){
            if(pic==1){
                  return false;
            }
            pic--;
            var end=pic*imgWid;
            animate1(ul,end);
      }
      left.onclick=function(){
            if(pic==0){
            ul.style.left=-pic*imgWid+'px';
            pic=5;
            }
            pic--;
            var end=-pic*imgWid;
            animate1(ul,end);
      }

</script>
</body>
</html>
