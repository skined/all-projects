<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	window.onload=function(){
		window.onkeydown=function(ev){
			var e=ev || window.event;
			console.log('按下'+e.keyCode);
			
		}
		window.onkeyup=function(ev){
			var e=ev || window.event;
			console.log('松开'+e.keyCode);
		}
		window.onkeypress=function(ev){
			var e=ev || window.event;
			console.log("按下并释放"+e.keyCode);
		}
	}
	//onkeydown时间会在用户按下键盘时发生
	//onkeyup事件会在用户松开键盘时发生
	//onkeypress事件会在用户按下并释放一个键时发生
	//为啥回车输出的为13 
</script>
</body>
</html>
