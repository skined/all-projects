<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:200px;
			height:200px;
			background:orange;
		}
	</style>
</head>
<body>
	<div id="box">
		<button id="btn">开始触发</button>
	</div>
<script type="text/javascript">
	window.onload=function(ev){
		box.addEventListener('click',function(){
			console.log("box的事件被触发了");
			//解决ie浏览器兼容性，ie8浏览器以下没有event参数
			var e=ev || window.event;
			e.stopPropagation();
		},true)
		btn.addEventListener('click',function(ev){
			console.log("btn的事件被触发了");
			// var e=ev || window.event;
			// e.stopPropagation();
		},true)
	}
</script>
</body>
</html>
