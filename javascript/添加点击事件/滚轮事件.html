<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:500px;
			height:500px;
			border:1px red solid;
		}
	</style>
</head>
<body>
	<div></div>
<script type="text/javascript">
	//onmousewheel表示鼠标滚轮事件
	//这代表在整个页面中当鼠标滚轮滚动的时候就会触发事件
	document.querySelector('div').onmousewheel=function(e){
           console.log('哈哈哈双十一来了,你们这些单身狗');
            console.log(e);
	}
</script>
</body>

</html>
