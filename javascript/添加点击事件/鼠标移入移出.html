<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:100px;
			height:100px;
			background:red;
		}
	</style>
</head>
<body>
<div id="box"></div>
<script type="text/javascript">
		var box=document.getElementById("box");
		//鼠标移入
		box.onmouseover=function(ev){
			box.style.background='blue';
            var e=ev || window.event;

		}

		//鼠标移出
			window.onmouseout=function(){
			box.style.background='red';
		}
	
</script>
</body>
</html>
