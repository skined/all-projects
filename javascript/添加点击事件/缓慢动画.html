<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.demo{
			width:100px;
			height:100px;
			background:pink;
			position:absolute;
		}
	</style>
</head>
<body>
	<button>点击移动</button>
<div class="demo"></div>

<script type="text/javascript">
	var demo = document.querySelector(".demo");
	var btn = document.getElementsByTagName('button')[0];	
	var timer = null;
	btn.onclick = function(){
		var end = 400;
		timer = setInterval(function(){
			console.log("hahahaha");
			var leader = demo.offsetLeft;
			var step = (end-leader)/10;
			step>0?step=Math.ceil(step):Math.floor(step);
			if(leader!=end){
				leader = leader+step;
				demo.style.left = leader+"px";
			}
			else{
				clearInterval(timer);
			}
		},15)
	}
</script>
</body>
</html>
