<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.div{
			width:100px;
			height:100px;
			background:pink;
			position:absolute;
		}
	</style>
</head>
<body>
<button>移动到200</button>
<button>移动到400</button>	
<div class="div"></div>
<script type="text/javascript">
	var btn200=document.getElementsByTagName('button')[0];
	var btn400=document.getElementsByTagName("button")[1];
	var div=document.querySelector('.div');
	var timer=null;
    var timer1=null;
	btn400.onclick=function(){
		clearInterval(timer);
		clearInterval(timer1);
		 var end=400;

		timer=setInterval(function(){
	    var leader=div.offsetLeft;
		var step=15;
		if(Math.abs(end-leader)<Math.abs(step)){
      
           div.style.left=end+'px';
		}
		else if(end>leader){
			step=15;
			leader+=step;
			div.style.left=leader+'px';
		}
		else if(end<leader){
			step=-15;
            leader+=step;
			div.style.left=leader+'px';
		}else{
			clearInterval(timer);
		}
		},15)
	}
	btn200.onclick=function(){
	    clearInterval(timer);
		clearInterval(timer1);
	    var end=200;
	   timer1=setInterval(function(){
	   	var step=15;
	   	var leader=div.offsetLeft;
	   	  if(Math.abs(end-leader)<Math.abs(step)){
             div.style.left=end+'px';
	   	  }
	   	  else if(end>leader){
	   	  	step=15;
	   	  	leader=leader+step;
	   	  	div.style.left=leader+'px';
	   	  }else if(end<leader){
             step=-15;
             leader+=step;
             div.style.left=leader+'px';
	   	  }else{
	   	  	clearInterval(timer1);
	   	  }
	   },15)  
	}
</script>
</body>
</html>
