<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:50px;
			height:50px;
			border:1px #000 solid;
			float:left;
			margin-left:10px;
		}
		div.yellow{
			background:yellow;
		}
	</style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
<script type="text/javascript">
	var divs=document.getElementsByTagName("div");
	for(i=0;i<divs.length;i++){
		divs[i].onclick=function(){
			for(j=0;j<divs.length;j++){
				divs[j].className='';
			}
			this.className='yellow';
		}
	}
</script>
</body>
</html>
