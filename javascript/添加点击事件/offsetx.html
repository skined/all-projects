<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
           width:100px;
           height:100px;
           background:red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
<script type="text/javascript">
	window.onload=function(){
		var box=document.getElementById("box");
		box.onclick=function(ev){
			var e=ev || window.event;
			console.log(e.clientX,e.clientY);
			console.log(e.offsetX,e.offsetY);
			console.log(e.screenX,e.screenY);
		}
	}
	//e.clientX,e.clientY获取鼠标相对于浏览器可视区域窗口的x坐标，y坐标
	//e.screenX,e.screenY获取鼠标相对于用户显示器屏幕左上角的x,y坐标
	//e.offsetX,e.offsetY获取鼠标相对于事件源元素的位置
</script>
</body>
</html>
