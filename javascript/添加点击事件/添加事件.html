<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:200px;
			height:200px;
			background:red;
		}
	</style>
</head>
<body>
   <div id="box">	
	<button id="btn">开始点击</button>
   </div>
<script type="text/javascript">
	window.onload=function(){
	btn.onclick=function(){
		console.log('我是dom0');
	}
	btn.addEventListener('click',function(){
		console.log('addEventListener方法添加到的点击事件被')
	})
	}
	//区别：addEventListener()可以为元素添加多个事件可以按照添加顺序执行
	//dom0不可以后面添加的会覆盖之前的
</script>
</body>
</html>
