<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width:100px;
			height:100px;
			background:red;
		}
	</style>
</head>
<body>
<div id="box">
	<button>点击</button>
	<a href="" id="a">smdslsd</a>
</div>
<script type="text/javascript">	
		var box=document.getElementById('box');
        box.onclick=function(ev){
        	console.log("这是box");
        	//event对象代表当前事件，用于存储当前事件的信息和状态，对事件进行一些操作
        	//解决浏览器兼容性
        	var e=ev || window.event;
        	//如果没有stopPropagation()方法，为ie浏览器，需使用ie的方法阻止
        	if(e.stopPropagation){
        		//阻止事件冒泡
        		e.stopPropagation()  //阻止事件进一步传播阻止事件冒泡和事件捕获的发生
        	}else{
                 //ie
                 e.cancelBubble=true;
        	}
        }
        a.onclick=function(ev){
        	 var e=ev || window.event;
        	 console.log('这是a标签');
        	 if(e.preventDefault){
        	 	e.preventDefault();
        	 }else{
        	 	return false;
        	 }
        }
        //事件流
        //捕获阶段——目标阶段——冒泡阶段（起泡）
        //事件冒泡 由具体到不具体
        //button——box——body——html
        //事件捕获 从不具体到具体
        //html——body——box——button
</script>
</body>
</html>
