<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		div{
			width:100px;
			height:100px;
			margin:100px auto;
			line-height:100px;
			text-align:center;  
			border:1px #ccc solid;
		}
	</style>
</head>
<body>
<div>
	<span>500</span>
	<span>+</span>
</div>
<button>点击自增</button>
<script type="text/javascript">
	var btn=document.getElementsByTagName("button")[0];
	var span=document.querySelector("span");
	btn.onclick=function(){
		console.log(span.innerText);
		var num=parseInt(span.innerText);     
		var timer=setInterval(function(){	 
		     num+=4;
		     span.innerText=num;
		     // console.log(num);
		     if(span.innerText>1599){
		     	clearInterval(timer);
		     }
		},5)
	
    
	}
</script>
</body>
</html>
