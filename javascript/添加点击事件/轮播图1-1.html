<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
			list-style:none;
		}
		.all{
			width:500px;
			height:200px;
			border:1px #ccc solid;
			padding:7px;
			margin:100px auto;
            
			position:relative;
		}
		.screen{
			width:500px;
			height:200px;
			overflow:hidden;
			position:relative;
		}
		.screen ul{
           width:2600px;
           top:0px;
           left:0px;
           position:absolute;
		}
		.screen li{
			width:500px;
			height:200px;
			float:left;
		}
		.all ol{
		
			right:10px;
			bottom:10px;	
			position:absolute;
			line-height:20px;
			text-align: center;
		}
		.all ol li{
			float:left;
			width:20px;
			height:20px;
			background:#fff;
			border:1px #ccc solid;
			margin-left:10px;
			cursor:pointer;
		}
		.all ol li .current{
			background:yellow;
		}
		#arr{
			display:none;
		}
		.arr span{
			width:40px;
			height:40px;
			position:absolute;
			left:50px;
			top:50%;
			margin-left:-20px;
			background:#000;
			cursor:pointer;
			line-height:40px;
			text-align:center;
			font-weight:bold;
			font-family: '微雅软黑';
			font-size:30px;
			color:#fff;
			opacity:0.3;
			border:1px #fff solid;
		}
		
		#right{
		   right:5px;
		   left:auto;
		}
	</style>
</head>
<body>
<div class="all" id="box">
  <div class="screen">
  	<ul>
		<li><img src="image/1.jpg"></li>
		<li><img src="image/2.jpg"></li>
		<li><img src="image/3.jpg"></li>
		<li><img src="image/4.jpg"></li>
		<li><img src="image/5.jpg"></li>
	</ul>
  </div>	
	
	<ol></ol>
	<div id="arr" class="arr">
		<span id="left">&lt;</span>
		<span id="right">&gt;</span>
	</div>
</div>

</body>
</html>
