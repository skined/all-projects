<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		*{
		   margin:0;
		   padding:0;
		}
		#box{
			width:100px;
			height:100px;
			background:red;
		}
	</style>
</head>
<body>
<div id="box">
	
</div>
<script type="text/javascript">
 window.onload=function(){
 var box=document.getElementById("box");
 //鼠标按下
  box.onmousedown=function(){
  	     box.style.background='blue';
  }
  //鼠标松开
    box.onmouseup=function(){
  	    box.style.background='red';
  }
 }
</script>
</body>
</html>
