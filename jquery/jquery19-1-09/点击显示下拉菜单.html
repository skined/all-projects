$(function(){
	$('.p1').hover(function(){
		$(this).css('fontSize','18px');
	},function(){
		$(this).css('fontSize','15px');
	})
	$('p').not($('.p1')).css('display','none');
	$('.p1').click(function(){
		$('p').not($('.p1')).css('display','none');
		$(this).siblings().css('display','block');
	})
})
