<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css"></style>
</head>
<body>
<script src="jquery.js"></script>
<script type="text/javascript">
	// $下的方法：工具方法
	// $.ajax();
	// 1.在原生js里面创建ajax对象，并且有兼容问题
	// 2.但jquery没有兼容问题，直接调用方法，
	// 3.js:建立链接 xhr.open(url,type,true)  
	$.ajax({
       'url':'1.php',//请求地址
       'type':'POST',//请求方式
       'data':{
       	  'name':'xiaoming',
       	  'age':'18',
       },
       'async':true,//是否异步默认为true
       'content-type':'application/x-www-form-urlencoded',//设置请求头告知后台发送数据的格式
       'dataType':'json',//期望后台返回的数据类型，如果不指定，浏览器自己会解析
       success:function(data){
            console.log(data);
       },
       error:function(){
            
       },
       beforeSend:function(XMLHttpRequest){

       }
	});
</script>
</body>
</html>
