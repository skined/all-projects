<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.divH{
			height:2900px;
		}
		.toTop{
			width:50px;
			height:100px;
			background:coral;
			position:fixed;
			right:0;
			bottom:0;
			color:#fff;
			text-align: center;
            line-height:100px;

		}
		.hide{
  	       display:none;
         }
	</style>
</head>
<body>
<div class="divH"></div>
<button class="toTop" class="hide">返回顶部</button>
	<script src="jquery.js"></script>
<script type="text/javascript">
	$(function(){
		$(window).scroll(function(){
			var top=$(window).scrollTop();
			console.log(top);
			if(top>200){
				$('.toTop').removeClass('hide');
			}else{
				$('.toTop').addClass('hide');
			}
			$('.toTop').click(function(){
				$(window).scrollTop(0);
			})
		})
	})
</script>
</body>
</html>
