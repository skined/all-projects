<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<button>点击</button>
	<script src="jquery.js"></script>
<script type="text/javascript">
	//jquery里面是$(this)
	$(function(){
		$('button').click(function(){
			$(this).text('哈哈');
			console.log($(this));
			//$(this)不加引号
		})
	})
</script>
</body>
</html>
