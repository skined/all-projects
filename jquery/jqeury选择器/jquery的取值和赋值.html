<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		div{
			background:red;
		}
	</style>
</head>
<body>
<div id="box">123</div>
<ul>
	<li>aaa</li>
	<li>aaa</li>
	<li>aaa</li>
	<li>aaa</li>
	<li></li>

</ul>	
<script src="jquery.js"></script>
<script type="text/javascript">	
$(function(){
	console.log($('#box').html()); //取值
	$('#box').html('456');//赋值
	$('#box').css('width','200px');
	alert($("#box").css('width'));


	// li的取值和赋值的特殊性
	alert($('li').html());//一组li取值为第一个
	$('li').html('111111');//赋值是全部的
})
</script>
</body>
</html>
