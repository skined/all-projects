<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
	    *{
	    	margin:0;
	    	padding:0;
	    }
		.div1{
			width:200px;
			height:200px;
			background:purple;
			position:relative;
		}
		.div2{
			width:100px;
			height:100px;
			background:red;
			top:0;
			left:0;
            position:absolute;
		}
	</style>
</head>
<body>
<div class="div1"></div>
<div class="div2"></div>
<script src="jquery.js"></script>
<script type="text/javascript">
	//appendTo() append()相当于appendChild
	//普通写法
	// $(function(){
	//   $('.div1').click(function(){
	//   	console.log(1);
	//   })
	// })
	//on写法
	//1.可以添加多个事件
	//2.每个事件做不同的事情
	//3.不但可以给自身添加事件，也可以给其子元素添加点击事件
	//4.on(参数一，参数二，参数二);
	//5.动态创建的元素可以绑定操作，但是click不可以,click可以给文档加载完成之后的元素获取并且添加事件也可以给jquery动态创建的元素获取并且添加事件
	//参数一:事件名称
	//参数二：子元素，不是必须的
	//参数三：函数,
	//必须写的

	// 		console.log(1);
	// 	},
	// 	'mouseover':function(){

	// 	}

	$('#div1').on('click','.div2',function(){
		console.log(1);
	})
</script>
</body>
</html>
