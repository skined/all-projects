<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		.box{
			width:1000px;
			height:500px;
			background:pink;
			border:1px red solid;
			display:flex; 
			flex-direction:column;
			align-items:center;    
		}
		.flexitems{
			width:200px;
			height:100px;
			border:1px red solid;
			background:skyblue; 
			font-size: 50px;
			text-align:center;
			line-height:100px;    
		}
	</style>
</head>
<body>
<div class="box">
	<div class="flexitems">1</div>	
	<div class="flexitems">2</div>	
	<div class="flexitems">3</div>	
	<div class="flexitems">4</div>	
	<div class="flexitems">5</div>	
</div>	
</body>
</html>
