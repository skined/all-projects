
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		.container{
			width: 510px;
			height: 500px;
			border: 2px black solid;
			margin: 0 auto;
			font-size: 30px;
		}
		.header{
			overflow: hidden;
		}
		.header>div{
			width: 100px;
			height: 100px;
			border: 1px red solid;
			
			text-align: center;
	
			line-height: 100px;
			float: left;
		}
		.left{
			width: 320px;
			height: 335px;
			border: 1px black solid;
			float: left;
		}
		.right{
			width: 186px;
			height: 335px;
			border: 1px black solid;
			float: left;
		}
		.six{
			width: 100%;
			height: 150px;
			border-bottom: 1px black solid;
			text-align: center;
			line-height: 150px;
		}
		.eight{
			width: 118px;
			height: 100px;
			border-right: 1px black solid;
			border-bottom: 1px black solid;
			float: left;
			text-align: center;
			line-height: 100px;
		}
		.nine{
			width: 198px;
			height: 100px;
			border-bottom: 1px black solid;
			float: left;
			text-align: center;
			line-height: 100px;
		}
		.eleven{
			width: 100%;
			height: 80px;
			float: left;
		}
		.seven{
			width: 100%;
			height: 165px;
			border-bottom: 1px black solid;
		}
		.ten{
			width: 100%;
			height: 170px;
		}
		.clear{
			clear: both;
		}
		.footer{
			width: 100%;
			height: 60px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
		</div>
		<div class="left">
			<div class="six">6</div>
			<div class="eight">8</div>
			<div class="nine">9</div>
			<div class="eleven">11</div>
		</div>
		<div class="right">
			<div class="seven">7</div>
			<div class="ten">10</div>
		</div>
		<div class="clear"></div>
		<div class="footer">
			12
		</div>
	</div>
</body>
</html>
